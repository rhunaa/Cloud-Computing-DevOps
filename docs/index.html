<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Work</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

   <!-- Botão DarkMode-->
  <div class="my-7 flex justify-end mr-3">
    <button id="btnMode" class="flex items-center gap-2 bg-white dark:bg-gray-800 dark:text-white py-2 px-6 rounded-full border border-gray-300 dark:border-gray-700 transition-colors duration-500">
      <span>Modo</span>
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
  </div>

    <!-- Header -->
     
  <div class="p-5 mt-3 bg-gradient-to-r from-teal-900 via-teal-600 to-violet-900 dark:via-violet-800 dark:to-gray-900 transition-colors duration-500">
    <h1 class="text-6xl text-white text-center font-chakra">HUMAN WORK 2035</h1>
    <p class="text-white text-center mt-3 font-chakra">
      O trabalho está mudando. Descubra 40 profissões que unem inteligência artificial, criatividade e propósito.
    </p>
  </div>

  <!-- Campo Geral -->

  <section class="font-roboto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 m-6 items-end">

      <!-- Campo de busca -->

      <div class="md:col-span-2">
        <input type="text" id="txtBuscar" placeholder="Buscar"
          class="w-full border border-violet-900 rounded-full px-3 py-2 placeholder:text-gray-400 dark:border-violet-500 dark:placeholder:text-gray-300 ark:bg-gray-800 dark:text-gray-100 mt-8 transition-colors duration-500" required>
      </div>
    

      <!-- Campo do select -->
      <div>
        <select id="filtroProfissao"
          class="form-select border w-full rounded-full bg-violet-800 text-white px-3 py-2.5 dark:bg-violet-600 transition-colors duration-500">
          <option value="todos">Todos</option>
        </select>
      </div>
    </div>

     <!-- Campo dos cards -->

    <div class="px-5">
      <div class="w-full mx-auto my-10 p-5 rounded-sm">
        <div id="gridProfissao" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 bg-white dark:bg-gray-900 transition-colors duration-500">
        </div>
        </div>
      </div>
  </section>


  <!-- JS -->
  <script type="module" src="./js/montarFront.js"></script>
  <script type="module" src="./js/darkmode.js"></script>
</body>
</html>
